{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href=" {% static 'meetups/styles/meetup-data.css' %} ">
    <title>Meetups</title>

</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">Django Meetups</a></nav>
        <h1>We got great meetups comming up!</h1>
        <p>Find the one that best suits your needs!</p>
    </header>
    <main>
        <section>
            <h2>Upcomming Meetups</h2>
            <ol>
            {% for meetup_data in meetups %}
                <li class="meetup-item">
                <article>
                    <div class="meetup-summary">
                        <div class = "meetup-image">
                            <img src="" alt="">
                        </div>
                        <div class="meetup-details">
                            <h3> {{ meetup_data.title }} </h3>
                            <address> {{ meetup_data.location }} </address>
                        </div>
                        <div class = "meetup-actions">
                            <a href="" class="btn">More Details</a>
                        </div>
                    </div>
                </article>
                </li>
            
            {% endfor %}
            </ol>
        </section>
    </main>

</body>
</html>
